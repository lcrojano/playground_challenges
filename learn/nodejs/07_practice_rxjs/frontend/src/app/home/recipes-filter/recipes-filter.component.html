<div class="container">
  <form [formGroup]="recipeForm">
    <fieldset class="p-4 border rounded">
      <legend class="px-2 w-auto">Filters</legend>
      <div class="mb-3">
        <button type="button" class="btn btn-outline-secondary" (click)="clearFilter()">Clear all</button>
      </div>
      <div class="mb-3 row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title" class="form-label">Keyword:</label>
            <input type="text" id="title" class="form-control" formControlName="title">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" class="form-control" formControlName="category">
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="ingredient" class="form-label">Ingredient:</label>
            <input type="text" id="ingredient" class="form-control" formControlName="ingredient">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="tags" class="form-label">Tags:</label>
            <input type="text" id="tags" class="form-control" formControlName="tags">
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="prepTime" class="form-label">Preparation Time:</label>
            <input type="text" id="prepTime" class="form-control" formControlName="prepTime">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="cookingTime" class="form-label">Cooking Time:</label>
            <input type="text" id="cookingTime" class="form-control" formControlName="cookingTime">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" (click)="filterResults()">See results</button>
      </div>
    </fieldset>
  </form>
</div>
{{ recipeForm.value | json}}
