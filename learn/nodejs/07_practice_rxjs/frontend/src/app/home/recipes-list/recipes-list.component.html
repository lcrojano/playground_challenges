<div class="rp-data-view" *ngIf="recipes$ | async as recipes">
  <p-dataView class="row" #dv [value]="recipes" [paginator]="true" [rows]="6" filterBy="name" layout="grid" class="row">
    <ng-template let-recipe pTemplate="gridItem" class="row">
      <div class="row">
        
      <div class="mb-4 col-md-4" *ngFor="let recipe of recipes; trackBy: trackByFn()">
        <div style="cursor: pointer;" class="h-100 card">
          <div class="card-header">
            <div>
              <i class="pi pi-tag recipe-category-icon"></i>
              <span class="recipe-category">{{ recipe.category }}</span>
            </div>
          </div>
          <div class="card-body">
            <picture>
   
              <!-- Fallback to JPG format -->
              <img class="card-img-top"  [src]="'assets/recipes/' + recipe.imageUrl" [alt]="recipe.title + ' image'" loading="lazy" width="300"  >
            </picture>
            <div class="card-title">{{ recipe?.title }}</div>
            <div class="card-text">{{ recipe?.description }}</div> <!-- Assuming 'description' exists -->
            <p-rating class="recipe-rating" [ngModel]="recipe.rating" [cancel]="false"></p-rating>
          </div>
          <div class="d-flex justify-content-between align-items-center card-footer">
            <span class="recipe-prep-time">{{ recipe?.prepTime }}min</span>
            <p-button class="recipe-favourite" icon="pi pi-heart"></p-button>
          </div>
        </div>
      </div>
    </div>

    </ng-template>
  </p-dataView>
</div>
